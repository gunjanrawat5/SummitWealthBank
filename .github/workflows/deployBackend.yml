name: Build & Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"     # Only run when backend folder changes

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/summit-backend:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/summit-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Starting backend deployment..."

            # Ensure docker network exists
            docker network create summit-net || true

            # Ensure Postgres container is running with correct credentials
            docker stop summit-postgres || true
            docker rm summit-postgres || true

            docker run -d \
              --name summit-postgres \
              --network summit-net \
              -e POSTGRES_DB=summitbank \
              -e POSTGRES_USER=summitbank \
              -e POSTGRES_PASSWORD=ssw590 \
              -v pgdata:/var/lib/postgresql/data \
              postgres:16

            # Login to Docker Hub inside EC2
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            # Pull latest backend image
            docker pull ${{ secrets.DOCKER_USERNAME }}/summit-backend:latest

            # Stop & remove existing backend container
            docker stop summit-backend || true
            docker rm summit-backend || true

            # Run new backend container
            docker run -d \
              --name summit-backend \
              --network summit-net \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRING_JPA_HIBERNATE_DDL_AUTO=update \
              ${{ secrets.DOCKER_USERNAME }}/summit-backend:latest

            echo "Deployment completed successfully."
